<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pro Sidebar Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #111827;
            color: #9ca3af;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 1.25rem;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #111827;
            padding: 0 1.5rem;
            width: 280px;
            height: 100vh;
        }

        .sidebar::before {
            content: '';
            pointer-events: none;
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header {
            position: relative;
            display: flex;
            flex-direction: row;
            height: 4rem;
            flex-shrink: 0;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            height: 2rem;
            width: auto;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
        }

        .nav-section+.nav-section {
            margin-top: 2rem;
        }

        .nav {
            position: relative;
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .nav-list {
            display: flex;
            flex: 1;
            flex-direction: column;
            gap: 1.75rem;
            list-style: none;
        }

        .nav-section {
            list-style: none;
        }

        .nav-items {
            margin: 0 -0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            list-style: none;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            display: flex;
            gap: 0.75rem;
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5rem;
            font-weight: 600;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.15s ease-in-out;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-button {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 0.75rem;
            border-radius: 0.375rem;
            padding: 0.5rem;
            text-align: left;
            font-size: 0.875rem;
            line-height: 1.5rem;
            font-weight: 600;
            color: #9ca3af;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-icon {
            width: 1.5rem;
            height: 1.5rem;
            flex-shrink: 0;
            color: currentColor;
        }

        .chevron-icon {
            margin-left: auto;
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            color: #9ca3af;
            transition: transform 0.15s ease-in-out;
        }

        .nav-button[aria-expanded="true"] .chevron-icon {
            transform: rotate(90deg);
            color: #9ca3af;
        }

        .submenu {
            margin-top: 0.25rem;
            padding: 0 0.5rem;
            display: none;
        }

        .submenu.show {
            display: block;
        }

        .submenu-list {
            list-style: none;
        }

        .submenu-item {
            list-style: none;
        }

        .submenu-link {
            display: block;
            border-radius: 0.375rem;
            padding: 0.5rem 0.5rem 0.5rem 2.25rem;
            font-size: 0.875rem;
            line-height: 1.5rem;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.15s ease-in-out;
        }

        .submenu-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .profile-section {
            margin: 0 -1.5rem;
            margin-top: auto;
            position: sticky;
            bottom: 0;
            background-color: #111827;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .profile-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            outline: 2px solid rgba(255, 255, 255, 0.1);
            outline-offset: -1px;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .profile-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
        }

        .profile-role {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .logout-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.375rem;
            background-color: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info .nav-icon {
            color: #6b7280;
        }

        #logged-in-user {
            color: #ffffff;
            font-weight: 500;
        }

        .logout-link {
            color: #ef4444 !important;
        }

        .logout-link:hover {
            background-color: rgba(239, 68, 68, 0.1) !important;
            color: #f87171 !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>

    <script>
        // Initialize dropdown functionality
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownButtons = document.querySelectorAll('.nav-button[data-submenu]');

            dropdownButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const submenuId = this.getAttribute('data-submenu');
                    const submenu = document.getElementById(submenuId);
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';

                    // Close all other submenus
                    dropdownButtons.forEach(otherButton => {
                        if (otherButton !== this) {
                            const otherSubmenuId = otherButton.getAttribute('data-submenu');
                            const otherSubmenu = document.getElementById(otherSubmenuId);
                            otherButton.setAttribute('aria-expanded', 'false');
                            otherSubmenu.classList.remove('show');
                        }
                    });

                    // Toggle current submenu
                    if (isExpanded) {
                        this.setAttribute('aria-expanded', 'false');
                        submenu.classList.remove('show');
                    } else {
                        this.setAttribute('aria-expanded', 'true');
                        submenu.classList.add('show');
                    }
                });
            });

            // Handle navigation link clicks for visual feedback only
            const navLinks = document.querySelectorAll('.nav-link:not(.profile-link)');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Remove active class from all nav links and submenu links
                    navLinks.forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    document.querySelectorAll('.submenu-link').forEach(submenuLink => {
                        submenuLink.classList.remove('active');
                    });

                    // Add active class to clicked link
                    this.classList.add('active');
                });
            });

            // Handle submenu link clicks for visual feedback only
            const submenuLinks = document.querySelectorAll('.submenu-link');
            submenuLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Remove active class from all nav links
                    navLinks.forEach(navLink => {
                        navLink.classList.remove('active');
                    });

                    // Remove active class from all submenu links
                    submenuLinks.forEach(submenuLink => {
                        submenuLink.classList.remove('active');
                    });

                    // Add active class to clicked submenu link
                    this.classList.add('active');
                });
            });
        });

        // Global variable to store clicked element for VBA to retrieve
        var clickedElement = '';

        // Set up click event listener for VBA-handled elements only
        document.addEventListener('click', function (e) {
            var target = e.target || e.srcElement;
            var elementId = target.getAttribute('id');

            // Only set clickedElement for VBA-handled elements (not js-handled)
            if (elementId && !target.classList.contains('js-handled')) {
                clickedElement = elementId;
                console.log('Element clicked for VBA:', elementId);
            }
        });

        // JavaScript functions for external links and help

        // MS Access compatible function to open external URLs
        window.openExternalUrl = function (url) {
            console.log('Opening external URL:', url);
            try {
                // Try MS Access method first
                if (typeof window.external !== 'undefined' && window.external.Navigate) {
                    window.external.Navigate(url);
                }
                // Fallback to standard methods
                else if (window.open) {
                    window.open(url, '_blank');
                }
                else {
                    window.location.href = url;
                }
            } catch (e) {
                // Silent fallback
                try {
                    window.location.href = url;
                } catch (err) {
                    console.error('Unable to open link: ' + url, err);
                }
            }
        };

        // Note: Help & Support is now handled by VBA

        // VBA-accessible functions for user management
        
        // Function to update the logged-in user display
        window.updateLoggedInUser = function(username) {
            var userElement = document.getElementById('logged-in-user');
            if (userElement && username) {
                userElement.textContent = username;
                console.log('Updated logged-in user to:', username);
            }
        };
        
        // Function to get the current logged-in user
        window.getLoggedInUser = function() {
            var userElement = document.getElementById('logged-in-user');
            return userElement ? userElement.textContent : 'Guest User';
        };
        
        // Function to reset user to default (Guest User)
        window.resetUser = function() {
            var userElement = document.getElementById('logged-in-user');
            if (userElement) {
                userElement.textContent = 'Guest User';
                console.log('Reset user to Guest User');
            }
        };
    </script>
