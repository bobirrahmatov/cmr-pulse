    <style>
        body {
            background: #111827;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        nav {
            position: absolute;
            width: 280px;
            height: 100vh;
            margin: -8px 0 0 -8px;
            background: #111827;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 16px 24px 8px 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: flex;
            align-items: center;
            gap: 12px;
            background: transparent;
            padding: 8px 24px;
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.15s ease-in-out;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        nav ul li a.active {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        .chevron {
            width: 20px;
            height: 20px;
            fill: currentColor;
            margin-left: auto;
            transition: transform 0.15s ease-in-out;
            flex-shrink: 0;
            color: #9ca3af;
        }
        
        .sub-menu > a:hover .chevron {
            color: #ffffff;
        }

        /* Sub Menu */
        nav ul li ul {
            display: none;
        }

        nav ul li ul li a {
            background: transparent;
            padding: 8px 24px 8px 60px;
            font-size: 14px;
            color: #9ca3af;
        }

        nav ul li ul li a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .profile-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111827;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            outline: 2px solid rgba(255, 255, 255, 0.1);
            outline-offset: -1px;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .profile-role {
            font-size: 12px;
            color: #9ca3af;
        }

        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .logout-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        .rotated {
            transform: rotate(90deg);
        }
        
        .chevron.rotated {
            transform: rotate(90deg);
        }
    </style>

    <script>
        // Hide all submenus initially
        $('.sub-menu ul').hide();
        
        // Handle submenu toggles
        $(".sub-menu > a").click(function(e) {
            e.preventDefault();
            var $submenu = $(this).parent(".sub-menu").children("ul");
            var $chevron = $(this).find(".chevron");
            
            $submenu.slideToggle("200");
            $chevron.toggleClass("rotated");
        });
        
        // Handle navigation clicks
        $("nav ul li a").click(function(e) {
            if (!$(this).parent().hasClass('sub-menu')) {
                // Remove active class from all links
                $("nav ul li a").removeClass("active");
                // Add active class to clicked link
                $(this).addClass("active");
            }
        });
        
        // Handle logout
        $("#logout").click(function() {
            if (confirm('Are you sure you want to log out?')) {
                alert('Logging out...');
                // Add your logout logic here
                // Example: window.location.href = '/login';
            }
        });
